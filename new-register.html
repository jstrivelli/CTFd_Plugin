{% extends "base.html" %}


{% block stylesheets %}
{% endblock %}

{% block content %}

<head>
<style>
input[type="radio"]{
  visibility: hidden;
  height: 0;
  width: 0;
}

.customButton{
  vertical-align: middle;
  text-align: center;
  cursor: pointer;
  background-color: #454545;
  color: red;
  padding: 20px 20px;
  border-radius: 3px;
  margin-left: 0.5em;
  margin-right: 0.5em;
  display: inline-block;
}

input[type="radio"]:checked + label{
  background-color: #58ba83;
}

</style>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>


<div style="background-color:#343a40" class="jumbotron">
	<div class="container">
		<h1>Register</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<div class="form-group">
					<label for="name-input">
						Team Name
					</label>
					<input class="form-control" type="text" name="name" id="name-input" {% if name %}value="{{ name }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="email-input">
						Email
					</label>
					<input class="form-control" type="text" name="email" id="email-input" {% if email %}value="{{ email }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="password-input">
						Password
					</label>
					<input class="form-control" type="password" name="password" id="password-input" {% if password %}value="{{ password }}"{% endif %}/>
				</div>
				 <div class="form-group">
					 <label for="color-input"> Color </label>
				<div class="center-align">
					<input type="radio" name="color" id="size_1" value="RED" checked />
 					<label class=customButton for="size_1" id="size_1_label">RED</label>
  
 					<input type="radio" name="color" id="size_2" value="BLUE" />
 					<label class=customButton for="size_2" id="size_2_label">BLUE</label>
  
  					 <input type="radio" name="color" id="size_3" value="GREEN" />
					 <label class=customButton for="size_3">GREEN</label>
  
  				</div>
				</div>	
				 <div class="form-group">
                                        <label for="password-input">
                                                School
                                        </label>
                                        <input class="form-control" type="text" name="school" id="color-input" {% if school %}value="{{ school }}"{% endif %}/>
                                </div>
				 <div class="form-group">
                                        <label for=image-input">
                                                Image
                                        </label>
                                        <input class="form-control" type="text" name="image" id="color-input" {% if image %}value="{{ image }}"{% endif %}/>
                                </div>

				<div class="row pt-3">
					<div class="col-md-12">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-outlined float-right">Submit</button>
					</div>
				</div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
