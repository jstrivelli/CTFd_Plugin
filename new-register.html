{% extends "base.html" %}


{% block stylesheets %}
{% endblock %}

{% block content %}

<head>
<style>


html, body {
  height: 100%;
  width: 100%;
  margin: 0;
}


.custom-radios div {
  display: inline-block;
}
.custom-radios input[type="radio"] {
  display: none;
}
.custom-radios input[type="radio"] + label {
  color: #333;
  font-family: Arial, sans-serif;
  font-size: 14px;
}
.custom-radios input[type="radio"] + label span {
  display: inline-block;
  width: 40px;
  height: 40px;
  margin: -1px 4px 0 0;
  vertical-align: middle;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #FFFFFF;
  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.33);
  background-repeat: no-repeat;
  background-position: center;
  text-align: center;
  line-height: 44px;
}
.custom-radios input[type="radio"] + label span img {
  opacity: 0;
  transition: all .3s ease;
}
.custom-radios input[type="radio"]#GREEN + label span {
  background-color: #2ecc71;
}
.custom-radios input[type="radio"]#BLUE + label span {
  background-color: #3498db;
}
.custom-radios input[type="radio"]#YELLOW + label span {
  background-color: #f1c40f;
}
.custom-radios input[type="radio"]#RED + label span {
  background-color: #e74c3c;
}

.custom-radios input[type="radio"]#AQUA + label span {
  background-color: #4cf1ff;
}

.custom-radios input[type="radio"]#GOLD + label span {
  background-color: #af8e09;
}
.custom-radios input[type="radio"]#TURQUOIS + label span {
  background-color: #1df9c3;
}
.custom-radios input[type="radio"]#PURPLE + label span {
  background-color: #ae36fd;
}
.custom-radios input[type="radio"]#PINK + label span {
  background-color: #f171e8;
}

.custom-radios input[type="radio"]#LIMEGREEN + label span {
  background-color: #4aff4e;
}

.custom-radios input[type="radio"]:checked + label span {
  opacity: 1;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg) center center no-repeat;
  width: 40px;
  height: 40px;
  display: inline-block;

}

</style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<div style="background-color:#343a40" class="jumbotron">
	<div class="container">
		<h1>Register</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<div class="form-group">
					<label for="name-input">
						Team Name
					</label>
					<input class="form-control" type="text" name="name" id="name-input" {% if name %}value="{{ name }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="email-input">
						Email
					</label>
					<input class="form-control" type="text" name="email" id="email-input" {% if email %}value="{{ email }}"{% endif %} />
				</div>
				<div class="form-group">
					<label for="password-input">
						Password
					</label>
					<input class="form-control" type="password" name="password" id="password-input" {% if password %}value="{{ password }}"{% endif %}/>
				</div>
				 <div class="form-group">
					 <label for="color-input"> Color </label>
					<div class="container">
						<div class="row">
		
							<div class="custom-radios">
  								<div>
    									<input type="radio" id="GREEN" name="color" value="GREEN" checked>
    									<label for="GREEN">
      									<span>
      									</span>
    									</label>
  								</div>
  
  								<div>
    									<input type="radio" id="BLUE" name="color" value="BLUE">
    									<label for="BLUE">
      									<span>
      									</span>
    									</label>
  								</div>
  
  								<div>
    									<input type="radio" id="YELLOW" name="color" value="YELLOW">
    									<label for="YELLOW">
      									<span>
      									</span>
    									</label>
  								</div>

  								<div>
    									<input type="radio" id="RED" name="color" value="RED">
    									<label for="RED">
      									<span>
      									</span>
    									</label>
  								</div>
								<div>
                                                                        <input type="radio" id="AQUA" name="color" value="AQUA" checked>
                                                                        <label for="AQUA">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>
								 <div>
                                                                        <input type="radio" id="PURPLE" name="color" value="PURPLE" checked>
                                                                        <label for="PURPLE">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>

                                                                <div>
                                                                        <input type="radio" id="GOLD" name="color" value="GOLD">
                                                                        <label for="GOLD">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>

                                                                <div>
                                                                        <input type="radio" id="TURQUOIS" name="color" value="TURQUOIS">
                                                                        <label for="TURQUOIS">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>

                                                                <div>
                                                                        <input type="radio" id="PINK" name="color" value="PINK">
                                                                        <label for="PINK">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>
                                                                <div>
                                                                        <input type="radio" id="LIMEGREEN" name="color" value="LIMEGREEN" checked>
                                                                        <label for="LIMEGREEN">
                                                                        <span>
                                                                        </span>
                                                                        </label>
                                                                </div>

							</div>
						</div>
					</div>
						
				</div>	
				 <div class="form-group">
                                        <label for=image-input">
                                                Image
                                        </label>
                                        <input class="form-control" type="text" name="image" id="color-input" {% if image %}value="{{ image }}"{% endif %}/>
                                </div>

				<div class="row pt-3">
					<div class="col-md-12">
						<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-outlined float-right">Submit</button>
					</div>
				</div>
				<input type="hidden" name="nonce" value="{{ nonce }}">
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
